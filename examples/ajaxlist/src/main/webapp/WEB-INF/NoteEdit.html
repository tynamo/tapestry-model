<span jwcid="@Border" subBlock="subBlock">
    <span jwcid="subBlock@Block">
		<ul id="local">
		<div jwcid="@If" condition="ognl:classDescriptor.allowSave">
			<li>
				<a class="listlink" href="#" jwcid="@trails:ListAllLink" type="ognl:classDescriptor.type"/>
			</li>
		</div>
		</ul>
	</span>

	<h1><span jwcid="@Insert" value="ognl:title"/></h1>
	<div jwcid="@If" class="error" condition="ognl:delegate.hasErrors" element="div">
		<span jwcid="@For" source="ognl:delegate.errorRenderers" value="ognl:delegator">
			<img jwcid="@Any" src="images/bullet_error.png" alt="message:icon.warning" class="icon"/>
			<span jwcid="@Insert" value="message:org.trails.i18n.error">Error: </span>&nbsp;
			<span jwcid="@Delegator" delegate="ognl:delegator"/>
			<br/>
		</span>
	</div>

	<form jwcid="form@Form" cancel="listener:cancel">
		<ul class="glasslist">
<!--
			<li jwcid="@trails:PropertyEditor" model="ognl:model"
				descriptor="ognl:classDescriptor.getPropertyDescriptor('note')" blockFinder="ognl:blockFinder"/>
-->
			<li jwcid="@trails:EditProperties" classDescriptor="ognl:classDescriptor" model="ognl:model"
				propertyNames="ognl: new java.lang.String[] {'id','note'} "/>
			<li>
				<label class="desc">
					<span jwcid="@Insert" value="ognl:classDescriptor.getPropertyDescriptor('category').displayName"/>
				</label>
				<select jwcid="categoryPropertySelection@trails:HibernateAssociationSelect"
						value="ognl:model.category"
						propertyDescriptor="ognl:classDescriptor.getPropertyDescriptor('category')"/>
			</li>
			<li>
				<label class="desc">
					<span jwcid="@Insert" value="ognl:classDescriptor.getPropertyDescriptor('subcategory').displayName"/>
				</label>
				<select jwcid="subcategoryPropertySelection@trailsCore:AssociationSelect"
						model="ognl:buildSubCategoryPropertySelectionModel()"
						value="ognl:model.subcategory"
						propertyDescriptor="ognl:classDescriptor.getPropertyDescriptor('subcategory')"/>
<!--
				<select jwcid="subcategoryPropertySelection@trailsCore:AssociationSelect"
						instances="ognl:model.category ? model.category.subcategories : @java.util.Collections@EMPTY_LIST"
						value="ognl:model.subcategory"
						propertyDescriptor="ognl:classDescriptor.getPropertyDescriptor('subcategory')"/>
-->
			</li>
			<li class="buttonBar bottom">
				<div jwcid="@trails:ObjectActions" model="ognl:model"/>
			</li>
		</ul>
	</form>
</span>
